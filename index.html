<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Licorice&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">


    <title>Rock Paper Scissors</title>

</head>

<body>


    <div class="container-fluid">
        <h1>Rock Paper Scissors</h1>
        <div class="player">
            <div>
                <button class="choose" id="rock"><img src="assets/images/rock2.png" alt=""></button>

            </div>
            <div>
                <button class="choose" id="paper"><img src="assets/images/paper2.png" alt=""></button>

            </div>
            <div>
                <button class="choose" id="scissors"><img src="assets/images/scissors2.png" alt=""></button>

            </div>

        </div>
    </div>
    <div class="start"><button onClick="startGame();">Choose option</button></div>
    <div id="valor"></div>
    <div class="container-fluid results ">
        <div id="player-choice"></div>
        <div id="computer"></div>


    </div>

    <div class="counter container-fluid">
        <div id="you">
            You :
            <span class="result-score" data-your-score>0</span>
        </div>
        <div id="comp">
            Computer :
            <span class="result-score" data-computer-score> 0</span>
        </div>


        <script src="main.js"></script>
</body>

</html>
